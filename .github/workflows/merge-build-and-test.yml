name: Maven Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up PostgreSQL
        uses: Docker/setup-postgres@v1
        with:
          postgres-version: '13'
          postgres-ports: '5436:5432'
          postgres-env-vars: POSTGRES_USER=admin POSTGRES_PASSWORD=admin1234!
          postgres-db: demo_test

      - name: Build and Test
        run: mvn -ntp -B -U -Dlogging.level.root=WARN verify